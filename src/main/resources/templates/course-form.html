<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title
      th:text="${course.id} != null ? 'Edit Course' : 'Add Course'"
    ></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
      }
      .container {
        margin-top: 40px;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2
        class="mb-4 text-center"
        th:text="${course.id} != null ? 'Edit Course' : 'Add Course'"
      ></h2>
      <form
        th:action="${course.id} != null ? @{'/course/update/' + ${course.id}} : @{/course}"
        th:object="${course}"
        method="post"
        class="card p-4 shadow-sm bg-white"
      >
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Duration</label>
          <div class="input-group">
            <input
              type="number"
              min="1"
              th:field="*{duration}"
              class="form-control"
              placeholder="Enter duration"
              required
            />
            <select class="form-select" name="durationUnit" id="durationUnit">
              <option value="hours">Hours</option>
              <option value="days">Days</option>
            </select>
          </div>
          <small class="form-text text-muted"
            >Specify the duration and select the unit.</small
          >
        </div>
        <div class="mb-3">
          <label class="form-label">Instructor</label>
          <input
            type="text"
            th:field="*{instructor}"
            class="form-control"
            required
          />
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">Submit</button>
          <a href="/courses" class="btn btn-secondary">Back to Courses</a>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
