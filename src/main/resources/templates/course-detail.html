<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Course Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
      }
      .container {
        margin-top: 40px;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mb-4 text-center">Course Details</h2>
      <div th:if="${course}" class="card p-4 shadow-sm bg-white">
        <p><strong>ID:</strong> <span th:text="${course.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${course.name}"></span></p>
        <p>
          <strong>Duration:</strong> <span th:text="${course.duration}"></span>
        </p>
        <p>
          <strong>Instructor:</strong>
          <span th:text="${course.instructor}"></span>
        </p>
        <div class="d-flex justify-content-between mt-3">
          <a th:href="@{'/course/edit/' + ${course.id}}" class="btn btn-warning"
            >Edit</a
          >
          <a
            th:href="@{'/course/delete/' + ${course.id}}"
            class="btn btn-danger"
            onclick="return confirm('Are you sure?')"
            >Delete</a
          >
          <a href="/courses" class="btn btn-secondary">Back to Courses</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
